<ion-header>
  <ion-toolbar>
      <ion-button  fill="outline" href="/signin">
        <ion-icon name="arrow-back" ion-arrow-left-c slot="icon-only" ></ion-icon> 
      </ion-button>
      <ion-title >Beverages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="center">Beverages we have:</div>
            <div><hr></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <div class="center">Tea</div><br>
            <div><ion-img src="./assets/tea.png" ></ion-img></div><br>
            <div><ion-checkbox color="dark" [(ngModel)]="tea"></ion-checkbox></div><br>
          </ion-col>
          <ion-col size="4">
              <div class="center">Coffee</div><br>
              <div><ion-img src="./assets/coffee.png" ></ion-img></div><br>
              <div><ion-checkbox color="secondary" [(ngModel)]="coffee"></ion-checkbox></div><br>
          </ion-col>
          <ion-col size="4">
                <div class="center">Water</div><br>
                <div><ion-img src="./assets/water.png" ></ion-img></div><br>
                <div><ion-checkbox color="light" [(ngModel)]="water"></ion-checkbox></div><br>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <!-- href="/welcome" -->
        <ion-button (click)="doneBeverage()" expand="block">Next</ion-button>
    </ion-toolbar>
  </ion-footer>
