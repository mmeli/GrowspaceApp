<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="12">
          <div class="center">Welcome to Growspace {{this.data}}  </div><br>
          <div>Name: {{data}}</div>
          <div>cell: {{data1}}</div>
          <div>Email: {{data2}}</div><br>
          <div>Ordered: {{bdata}} {{bdata1}} {{bdata2}} </div><br><br>
          <div class="center">Click finish to get wifi connection</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--href="/home"-->
  
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button shape="round" (click)="sendSMSTO()" expand="block" >Finish</ion-button>
    </ion-toolbar>
  </ion-footer>
